name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
        id: go

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run Acceptance Tests
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: make testacc
