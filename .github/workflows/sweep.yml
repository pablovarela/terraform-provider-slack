name: Invoke Sweepers

on:
  schedule:
    - cron: "30 12 * * *"

jobs:
  sweep:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
        id: go

      - name: Run Sweepers
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: make sweep
